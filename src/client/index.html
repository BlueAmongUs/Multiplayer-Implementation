<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Implementation</title>
    <script type="module" src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplayer Implementation</h1>
    <div>
        <p>ws://localhost:7000/</p>
        <button type="button" id="connector">Connect</button>
    </div>
    <br>
    <br>
    <div>
        Websocket Activity:
        <span id="status"></span>
    </div>
    <br>
    <canvas id="canvas">
        Your browser doesn't support canvas
    </canvas>
    <br>
    <form>
        <label for="">Text: </label>
        <input type="text" name="Input chat" id="inputchat">
        <input type="button" value="send" id="sendchat">
    </form>
    <div>
        Chat
        <br>
        <ul id="chat"></ul>
    </div>
</body>
</html>
